status_immunity_tank:
  description: |
    Create a tank with 100% status ailment immunity.
    Useful when boss has heavy status attacks.
    
  setup:
    - step: 1
      action: "Put tank in front row"
    - step: 2
      action: "Put status immunity support in back row (paired position)"
      characters: ["rita", "shelby", "theo", "morrusso", "soleil"]
    - step: 3
      action: "Equip 'Pure White Apron' (Shelby A4) on support"
      effect: "+50% status resistance to front paired ally"
    - step: 4
      action: "Result: 50% passive + 50% apron = 100% immunity"
      
  limitations:
    - "Only protects front paired position"
    - "AoE status attacks still hit others"
    - "Requires Shelby A4"


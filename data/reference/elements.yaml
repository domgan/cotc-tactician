# COTC Elements Reference
# This file defines the fixed element types in the game.
# Order matches the in-game weakness display order.
# 
# SOURCE: [HUMAN-VERIFIED] - From community spreadsheet data

schema_version: "1.0"

elements:
  - id: fire
    display_name: Fire
    order: 7
    damage_type: elemental
    description: "Fire elemental damage"
    status_ailment: burning
    notes: "Burning: Take magic damage and lose 1 shield at end of turn"

  - id: ice
    display_name: Ice
    order: 8
    damage_type: elemental
    description: "Ice elemental damage"
    status_ailment: frostbite
    notes: "Frostbite: Take magic damage and lose 1 shield when taking an action"

  - id: lightning
    display_name: Lightning
    order: 9
    damage_type: elemental
    description: "Lightning elemental damage"
    status_ailment: shock
    notes: "Shock: Lose 1 shield when hit by Lightning attack"

  - id: wind
    display_name: Wind
    order: 10
    damage_type: elemental
    description: "Wind elemental damage"
    status_ailment: null
    notes: "No associated status ailment"

  - id: light
    display_name: Light
    order: 11
    damage_type: elemental
    description: "Light elemental damage"
    notes: "Also called 'Holy' in some contexts"

  - id: dark
    display_name: Dark
    order: 12
    damage_type: elemental
    description: "Dark elemental damage"
    notes: "Often paired with physical attacks in skills"

# Special value for characters with no element affinity
  - id: none
    display_name: None
    order: 0
    damage_type: null
    description: "No elemental affinity (pure physical)"

# =============================================================================
# WEAKNESS ORDER IN-GAME (from community guide):
# =============================================================================
# 1. Sword
# 2. Spear
# 3. Dagger
# 4. Axe
# 5. Bow
# 6. Staff
# 7. Fire
# 8. Ice
# 9. Lightning
# 10. Wind
# 11. Light (Holy)
# 12. Dark
#
# This order is consistent - if you know all but one weakness, you can 
# determine the missing one by its position in the list.


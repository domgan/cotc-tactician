# COTC Elements Reference
# This file defines the element types in the game.
# Order matches the in-game weakness display order.
#
# SOURCE: [HUMAN-VERIFIED] - From community spreadsheet and meowdb

schema_version: "1.0"

elements:
  - id: fire
    display_name: Fire
    order: 7
    damage_type: elemental

  - id: ice
    display_name: Ice
    order: 8
    damage_type: elemental

  - id: lightning
    display_name: Lightning
    order: 9
    damage_type: elemental

  - id: wind
    display_name: Wind
    order: 10
    damage_type: elemental

  - id: light
    display_name: Light
    order: 11
    damage_type: elemental
    notes: "Also called 'Holy' in some contexts"

  - id: dark
    display_name: Dark
    order: 12
    damage_type: elemental

  - id: none
    display_name: None
    order: 0
    damage_type: null
    description: "No elemental affinity (pure physical)"

# =============================================================================
# WEAKNESS ORDER IN-GAME (from community guide):
# =============================================================================
# 1. Sword
# 2. Polearm (Spear)
# 3. Dagger
# 4. Axe
# 5. Bow
# 6. Staff
# 7. Fire
# 8. Ice
# 9. Lightning
# 10. Wind
# 11. Light (Holy)
# 12. Dark
#
# This order is consistent - if you know all but one weakness, you can
# determine the missing one by its position in the list.
#
# NOTE: The game shows "Spear" but community data uses "Polearm"


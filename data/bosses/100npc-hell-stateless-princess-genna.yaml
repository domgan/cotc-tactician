# ===========================================================================
# STRATEGY
# ===========================================================================
general_strategy: |
  2-ENEMY Hell NPC encounter (★★★★★☆).
  
  Enemy breakdown:
  1. Wild Eagle: 803k HP, 18 shields, polearm/ice weak
  2. Genna: 964k HP, 24 shields, tome/light weak
  
  Key challenges:
  - Total ~1.77M HP across both enemies
  - Different weakness sets
  - Genna is extremely fast (432 speed)
  
  Strategy options:
  
  Option A - Focus Genna first:
  - Bring tome/light coverage
  - Ignore Wild Eagle until Genna down
  - Pros: Removes the fast, high-damage threat
  
  Option B - Kill Wild Eagle first:
  - Polearm/ice coverage to break quickly
  - Easier 18-shield break
  - Reduces incoming damage
  
  Option C - Break both, AoE burst:
  - Need both weakness types
  - Coordinate double break
  - Use AoE damage during break window


# ===========================================================================
# STRATEGY
# ===========================================================================
general_strategy: |
  Complex 4-enemy arena fight. Adds trigger Spirit Stone summon.
  
  EQUIPMENT: Equip E.DEF gear! Almost all attacks are elemental.
  
  PHASE 1 - Kill Adds:
  - No consistent weakness across all enemies
  - Kill adds one at a time
  - Military Strategist: Dark attacks, E.DEF debuff
  - Scheming Dancer: Buffs enemies, Light RES debuff
  
  PHASE 2 - Spirit Stone Active:
  - Spirit Stone has INFINITE shields, cannot be broken!
  - DISPELS ALL BUFFS every turn - DO NOT USE BUFFS!
  - Only use DEBUFFS (attack debuffs on Varkyn)
  - Track weakness cycle: Staff → Sword → Ice
  
  PHASE 3 - Varkyn HP ≤50%:
  - Spirit Stone gains double actions
  - Spirit Stone gains WEAKNESS COUNTER (instant kill!)
  - NEVER hit Spirit Stone's current weakness!
  - Single target attacks are safe; watch AoE!
  
  PHASE 4 - Varkyn HP <35% (Musou Munen):
  - Varkyn gets permanent E.ATK buff
  - Extremely dangerous attacks
  - Break and burst immediately!
  - Have back row attackers ready if front row SP drained


# ===========================================================================
# AUTONOMOUS SPIRIT STONE ACTIONS
# ===========================================================================
# Spirit Stone has INFINITE shields and cycles weakness!
# - Chaotic Luminescence (3 light random + Light RES down)
# - Weakness changes every turn: Staff → Sword → Ice → loop
# - DISPELS all party buffs at end of every turn!
# - At Varkyn HP ≤50%: Gains double actions + counter on weakness
# - Counter deals instant-kill level damage!
# - BP drain and SP drain attacks
# - Self-destructs when Varkyn dies

# ===========================================================================
# SPECIAL MECHANICS
# ===========================================================================
special_mechanics:
  - name: "Autonomous Spirit Stone"
    description: |
      CANNOT be broken (infinite shields)!
      Weakness cycles: Staff → Sword → Ice → Staff...
      
      KEY ABILITIES:
      - DISPELS all party buffs every turn!
      - At Varkyn HP ≤50%: Gains double actions
      - Weakness Counter: Ultra-high damage when hit on weakness (HP ≤50%)
      - BP drain and SP drain attacks
      
      COUNTERS:
      - DO NOT USE BUFFS after Spirit Stone appears!
      - Only use DEBUFFS on enemies for damage/survival
      - NEVER hit Spirit Stone's current weakness (HP ≤50%)
      - Track weakness cycle to avoid accidental counter
      
  - name: "Buff Dispel"
    description: |
      Spirit Stone dispels ALL party buffs at end of every turn.
      Defensive buffs and attack buffs are useless!
      
      COUNTER: Only use DEBUFFS on enemies.
      Semi-permanent buffs and auto-regen still work.
      
  - name: "Musou Munen (HP <35%)"
    description: |
      At HP <35%, Varkyn uses "Musou Munen":
      - Permanent E.ATK buff
      - Switches to extremely dangerous attack pattern
      - Uses powerful aura attacks
      
      COUNTER: Break Varkyn just before/after 35% and burst down immediately.
      Spread attackers between front and back row for SP drain backup.


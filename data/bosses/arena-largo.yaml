# ===========================================================================
# STRATEGY
# ===========================================================================
general_strategy: |
  Very complex arena fight with 4 stages of robot adds.
  
  EQUIPMENT: Balanced P.DEF/E.DEF (mixed attack types)
  
  KEY RULES:
  1. Robots with COVER block attacks on Largo!
  2. Non-attack debuffs (Anti-Attack II) STILL work on Largo!
  3. Kill Cover robot first to damage Largo
  4. Use provoke + elemental evasion for Thunder Crossbow
  5. Kill Red+Blue robots TOGETHER to avoid early triple actions
  
  STAGE BY STAGE:
  Stage 1 (initial): Kill Type I first (Cover), then attack Largo+Type II
  Stage 2 (HP 85%): Kill Type IV first (heals), then Type III
  Stage 3 (HP 65%): Kill Type VI first (heals), then Type V
  Stage 4 (HP 45%): Damage BOTH to near-death, kill together!
  
  THUNDER CROSSBOW HANDLING:
  - Appears at HP <65%
  - Use provoke tank with elemental evasion Beast summon
  - Or Hammy to grant evasion
  
  HP THRESHOLD NOTES:
  - HP 85% → Stage 2 robots
  - HP 65% → Stage 3 robots
  - HP 45% → Stage 4 robots
  - HP 25% (or Red/Blue dead) → Largo triple actions!


# SPECIAL MECHANICS
# ===========================================================================
special_mechanics:
  - name: "Robot Cover System"
    description: |
      Robots with COVER protect Largo from attacks!
      While Cover is active, attacks on Largo hit the robot instead.
      Cover is disabled when the robot is broken.
      
      COVER ROBOTS BY STAGE:
      - Stage 1: Type I
      - Stage 2: Type III
      - Stage 3: Type V
      - Stage 4: Type Red (then Type Blue takes over!)
      
  - name: "Thunder Crossbow Aura Attack"
    description: |
      Most dangerous attack: "Thunder Crossbow" (single target, instant-kill tier)
      
      COUNTER: Use PROVOKE + elemental evasion!
      - Provoke works on Largo
      - Use Beast summon with elemental evasion
      - Or use Hammy to grant evasion
      
  - name: "Debuff While Covered"
    description: |
      While robots are covering Largo, attacks don't hit him.
      BUT non-attack debuffs (like "Anti-Attack II") DO work!
      
      ESSENTIAL: Keep 30% P.ATK/E.ATK debuffs on Largo at all times!
      Use 2 different non-attack debuff skills.
      
  - name: "Kill Both Stage 4 Robots Together"
    description: |
      When you kill ONE of Red/Blue, the other takes over Cover,
      and Largo gets triple actions!
      
      STRATEGY: Damage both Red and Blue to near-death,
      then kill BOTH in the same turn!
      
  - name: "Stage Skip Behavior"
    description: |
      If you push Largo through multiple HP thresholds in one break,
      robots appear one stage at a time, each lasting one turn before
      being replaced by the next stage.
      
      This can cause chaotic situations - plan carefully!


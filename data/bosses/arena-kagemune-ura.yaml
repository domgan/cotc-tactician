# ===========================================================================
# STRATEGY
# ===========================================================================
general_strategy: |
  Kagemune (Ura) is a ninja with shadow clones and deadly counters.
  
  ⚠️ CRITICAL RULE: NO RANDOM/AOE ATTACKS!
  Kagemune evades and COUNTERS random/AoE attacks.
  Counters apply Burning/Frostbite/Corrosion.
  This includes PURSUIT ABILITIES from characters like Midiya, Erika EX!
  
  RECOMMENDED: 1-BREAK KILL
  - HP is ~5 million
  - At HP ≥90%, evasion is only for random attacks
  - AoE and single-target work fine
  - Take time to setup buffs/debuffs
  - Break and burst for 1-break kill
  
  If 1-break kill fails, fight becomes very complex:
  - Clones appear
  - All 3 (or 4) can counter
  - Main body left-bottom on first clone
  - Clones use countdown, main body doesn't
  - Breaking main removes ALL clones
  
  BREAK RECOVERY PENALTY:
  - Front: Can't switch + Physical fails
  - Back: Elemental fails
  - Multi-hit shield lock
  
  TANK RECOMMENDATIONS:
  - Use provoke tank with status immunity
  - Absorb single/random attacks
  - Burning/Poison/Corrosion gear essential
  
  RECOMMENDED SINGLE-TARGET DPS:
  - Midiya (disable pursuit!)
  - Pardis III
  - Kaine
  - Ditreina EX (disable pursuit!)
  - Hugebrave (disable pursuit!)
  - Oscar
  - Erika
  - Sazantos / Sazantos EX
  - Straybow
  - Frederica
  - Sowan
  
  BREAK EXTENSION:
  - Nier (2B) is excellent for extending break for 1-break kill

common_mistakes:
  - "Using AoE/random attacks (triggers counter)"
  - "Keeping pursuit abilities enabled"
  - "Not preparing status immunity for tank"
  - "Attacking clones instead of main body"
  - "Not tracking main body position"


# ===========================================================================
# MECHANICS
# ===========================================================================
mechanics:
  - name: "Evasion System"
    mechanic_type: passive
    trigger: "Battle start and ongoing"
    target: all
    damage_type: none
    threat_level: critical
    counter_strategy: |
      DO NOT use random/AoE attacks when Kagemune has evasion stacks!
      Evasion triggers COUNTER attacks that hit hard + apply DoTs.
      Use SINGLE-TARGET attacks only.
      
      Exception: If going for 1-break kill at HP ≥90%, random/AoE work until 90%.

  - name: "Shadow Clone Summoning"
    mechanic_type: other
    trigger: "End of turn when HP <90% and no clones"
    target: all
    damage_type: none
    threat_level: critical
    counter_strategy: |
      Clones share main body's buffs.
      AoE attacks against clones = ALL counter.
      
      CRITICAL: Breaking MAIN BODY instantly removes all clones!
      Identify main body (left-bottom on first clone use).
      Clones use countdown attack - main body doesn't.

  - name: "Break Recovery Lock"
    mechanic_type: debuff_party
    trigger: "Break recovery (HP <90%)"
    target: all
    damage_type: none
    effects: ["switch_lock", "physical_seal_front", "elemental_seal_back", "multi_hit_shield_lock"]
    threat_level: critical
    counter_strategy: |
      After break recovery:
      - Front row can't switch, physical attacks fail
      - Back row elemental attacks fail
      - Multi-hit shield lock active
      
      Plan for 1-2 turns of reduced capability after breaks.

  - name: "追撃/Counterattack on Pursuit"
    mechanic_type: counter
    trigger: "Using characters with pursuit abilities"
    target: all
    damage_type: physical
    threat_level: high
    counter_strategy: |
      Characters with AoE/random pursuits (Midiya, Erika EX, Hugebrave, Osvald) 
      trigger counter even from pursuit!
      DISABLE pursuit support abilities or don't bring these characters.


# ===========================================================================
# STRATEGY
# ===========================================================================
general_strategy: |
  Complex 3-enemy arena fight with unique mechanics.
  
  SHARED WEAKNESSES: Bow, Light (hit all 3 enemies!)
  
  KEY MECHANICS:
  1. Last Stand (背水の陣) at 40% HP:
     - Shields 25→7, but ONLY CRITS can shave!
     - Bring high-crit hunters or guaranteed crit skills
     
  2. Physical Counter Stance:
     - Both mercenaries use this periodically
     - DO NOT use physical attacks during counter turns!
     - Use light/lightning magic instead
     
  3. Shield Repair:
     - Skilled Mercenary heals Tikilen's shields when low
     - Consider killing Skilled Mercenary first
  
  RECOMMENDED APPROACH:
  1. Stack P.ATK/E.ATK debuffs (30%) on Tikilen
  2. Use bow/light AoE multi-hits to break all enemies
  3. Avoid physical when counter stance is active
  4. Prepare guaranteed crit for Last Stand phase
  5. Tank absorbs random/single attacks
  
  TEAM COMP PRIORITIES:
  - Auto-regen healer (Rinyuu, Primrose EX)
  - Tank (Gilderoy, Devin)
  - Debuffer (Viola, Tithi, Sarisa)
  - Bow/light multi-hitters (Scarecrow, Eliza, Odette, Rondo)
  - Crit specialists for Last Stand (Haanit, Sonia)


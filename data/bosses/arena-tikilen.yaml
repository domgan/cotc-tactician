# ===========================================================================
special_mechanics:
  - name: "Last Stand (背水の陣)"
    description: |
      At HP ≤40%, Tikilen activates "Last Stand":
      - Shields reduce from 25 to 7
      - ONLY CRITICAL HITS can shave shields!
      - Effect is permanent until Tikilen is broken
      - After break, shields return to 25
      
      COUNTER STRATEGIES:
      1. Bring high-CRIT hunters (Scarecrow, Jilmeira, Herminia)
      2. Use guaranteed crit skills (Haanit, Zenia)
      3. Use Sonia's "White Grape" for guaranteed crit buff
      4. Use Beast summons with crit buff (Linde)
      
  - name: "Physical Counter Stance"
    description: |
      Both mercenaries use Physical Counter Stance.
      When active, physical attacks trigger a powerful sword counter!
      
      COUNTER: Use elemental attacks when counter is active.
      Track turn patterns to avoid using physical during counter turns.
      
  - name: "Shield Repair"
    description: |
      Skilled Mercenary heals Tikilen's shields by 3 when Tikilen is at 1-6 shields.
      Does NOT activate during Last Stand effect.
      
      COUNTER: Kill Skilled Mercenary first, or burst Tikilen during break.
      
  - name: "HP-Based Behavior Pattern"
    description: |
      Tikilen's action pattern changes based on HP thresholds:
      - 100-80%: Pattern A
      - 80-60%: Pattern B  
      - 60-40%: Pattern C
      - 40-0%: Pattern D (Last Stand active)
      
      Pattern changes mid-turn if HP crosses threshold!


# ===========================================================================
# STRATEGY
# ===========================================================================
general_strategy: |
  Complex arena fight with rotating weakness lock and debuff clear.
  
  EQUIPMENT: P.DEF gear (mostly physical attacks)
  
  PROVOKE IMMUNE! (Fiore EX Cover works)
  
  KEY MECHANICS:
  1. Weakness rotates every turn: Sword → Polearm → Light
  2. Debuffs cleared every turn - use DEFENSE BUFFS instead!
  3. Hitting locked weakness = +1 enemy action!
  4. At HP ≤50%: Triple actions but no weakness lock
  
  CROW HANDLING:
  - Kill crows FIRST (they buff/heal Yan Long)
  - Crows weak to AXE/TOME only
  - Cecily, Tatloch, Zenia for axe AoE
  
  ONE-BREAK KILL OPTION:
  If you can kill Yan Long before HP 85%, crows never spawn!
  Requires very specific high-damage setup.
  
  STANDARD APPROACH:
  1. Phase 1: Break Yan Long, push HP to trigger crows
  2. Kill crows with axe/tome attackers
  3. Continue Yan Long with sword/polearm/light rotation
  4. At HP <50%: Speed-tune debuffer to apply START of turn
  5. Keep defense buffs up for triple action phase


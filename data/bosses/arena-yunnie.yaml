# ===========================================================================
# STRATEGY
# ===========================================================================
general_strategy: |
  Complex wave-based arena fight with status ailments.
  
  EQUIPMENT: P.DEF gear (almost all attacks are physical)
  
  OPTIMAL STRATEGY - KEEP HUNTER ALIVE:
  1. Don't kill the Hunter immediately!
  2. Shave Hunter shields to near-break (2-3 left)
  3. Attack Yunnie with SINGLE-TARGET attacks
  4. When Hunter charges up → Break Hunter
  5. During break, attack Yunnie freely
  6. Re-break Hunter within 2 turns of recovery
  7. Repeat until Yunnie dead (avoids all other adds!)
  
  STATUS AILMENT HANDLING:
  - Single-target ailments → 100% immunity tank
  - "Paralyze Rain" (AoE paralysis) → Rinyuu or status cure
  
  IF FIGHTING ALL WAVES:
  - Kill Merchant before Thief (has AoE counter)
  - Kill Apothecary quickly (heals Yunnie)
  - Watch for AoE counters on Merchant/Swordsman


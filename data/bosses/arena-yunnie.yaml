# ===========================================================================
# SPECIAL MECHANICS
# ===========================================================================
special_mechanics:
  - name: "Keep Hunter Alive Strategy"
    description: |
      The OPTIMAL strategy is to keep the Hunter alive as long as possible!
      
      1. Shave Hunter's shields to near-break (don't break)
      2. Attack Yunnie with SINGLE-TARGET attacks only
      3. When Hunter glows (charge-up), BREAK the Hunter
      4. During Hunter break, attack Yunnie
      5. Re-break Hunter within 2 turns of recovery
      6. Repeat until Yunnie dead
      7. Let Hunter self-destruct or kill it
      
      This prevents ALL other adds from appearing!
      
  - name: "Status Ailment Tank"
    description: |
      Most status attacks are SINGLE-TARGET.
      Use a 100% status immunity tank to absorb them!
      
      HOW TO MAKE:
      - Pair with "Pure White Apron" (Shelby A4) in back row
      - Character with "Status Immunity (Front Single)" passive
      - Total 100% status immunity
      
      Note: "Paralyze Rain" is AoE - need separate cure!
      
  - name: "AoE Counter (Merchant/Swordsman)"
    description: |
      Merchant and Swordsman have AoE COUNTER stance!
      Using AoE attacks triggers powerful counter attack.
      
      COUNTER: Use single-target attacks, or break them first.
      
  - name: "Rinyuu Trivializes Paralysis"
    description: |
      Rinyuu's "Gracious Prayer" provides semi-permanent paralysis immunity.
      If you have Rinyuu, AoE paralysis is not a problem.


# ===========================================================================
# SPECIAL MECHANICS
# ===========================================================================
special_mechanics:
  - name: "Forced Swap"
    description: |
      Glossom's "Impact" and "Impact Barrage" force swap target to back row.
      Swapped character cannot act on that turn.
      
      COUNTER: Use physical evasion tank (Tressa, Fiore EX).
      Equip Beast summons with physical evasion buff.
      
  - name: "Double Actions (HP ≤50%)"
    description: |
      At HP ≤50%, Glossom permanently gains double actions.
      Combined with buffs, attacks become very dangerous.
      
      COUNTER: Kill adds before pushing Glossom below 50%.
      
  - name: "Weakness Lock (HP ≤25%)"
    description: |
      At HP ≤25%, "Martial God Elegant Stance" locks polearm/axe weakness.
      Only DARK attacks can shave shields until Glossom is broken!
      
      COUNTER: Bring dark multi-hit attackers (Primrose, Ninarana, Zenia).
      Thieves with ignore-weakness shield shave also work.


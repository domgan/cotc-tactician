# ===========================================================================
# STRATEGY
# ===========================================================================
general_strategy: |
  Complex 3-enemy arena fight with forced swap and weakness lock mechanics.
  
  SHARED WEAKNESSES: Dark (consistent!), Axe (locked at 25%)
  
  PHASE 1 (HP 100-50%):
  - Kill adds FIRST before pushing Glossom below 50%
  - Use dark/axe AoE to damage all enemies
  - Maintain P.ATK/E.ATK debuffs on Glossom
  
  PHASE 2 (HP 50-25%):
  - Glossom gains DOUBLE ACTIONS
  - Watch for "Taking Battle Stance" → Destruction Dance
  - Physical evasion tank is crucial
  
  PHASE 3 (HP 25-0%):
  - "Martial God Elegant Stance" LOCKS polearm/axe weakness
  - ONLY DARK can shave shields until break!
  - Burst Glossom down during break window
  
  TANK RECOMMENDATION:
  Use physical EVASION tank (Tressa, Fiore EX) instead of stat tank.
  Forced swap attacks are physical - evasion bypasses them.
  Beast summons with evasion buff help (Cat Black, etc.)


# FIGHT NOTES
# ===========================================================================
# - Fight is not threatening when it's just Tatloch, but Maa'fa has like 5 mil hp
# - Maa'fa enters 2 actions/turn at 25% HP (~1.2M HP in EX3)
# - Maa'fa starts HP regen (~40k/turn) at ~50% HP
# - Tatloch stops draining 99,999 HP from Maa'fa at 25% HP
# - After Maa'fa dies, Tatloch summons 2 ads (same as Rank 3 versions)
# - Tatloch's aura attack timing: Turn 5, 9, 13, etc. (every 4 turns after Turn 4)
# - Rosters without Leon and/or A2 unlikely to skip Maa'fa's 2-action phase


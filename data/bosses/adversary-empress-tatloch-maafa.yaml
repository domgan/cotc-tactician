general_strategy: |
  Complex dual-boss fight with HP drain mechanic.
  
  PHASE 1: Both bosses alive
  - Tatloch drains 99,999 HP from Maa'fa each turn
  - Focus on Maa'fa first - has massive HP (~5M in EX)
  - Maa'fa gains regen at ~50% HP, 2 actions at 25% HP
  
  PHASE 2: Tatloch solo
  - After Maa'fa dies, Tatloch summons 2 ads
  - Ads are Rank 3 versions - easy to kill
  - Tatloch uses charm on front row at certain HP%
  
  BOSS WEAKNESSES:
  - Tatloch: Polearm, Axe, Staff, Lightning
  - Maa'fa: Axe, Bow, Staff, Fire, Ice
  - Shared: Axe, Staff (hit both!)
  
  AURA TIMING:
  Tatloch auras on Turn 4, attacks on Turn 5, then every 4 turns.


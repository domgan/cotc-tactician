# ===========================================================================
# STRATEGY
# ===========================================================================
general_strategy: |
  Epic multi-phase story finale with 5 distinct phases.
  
  Phase strategy:
  1. Ring Phase 1: Split damage or focus one ring at a time
  2. Ring Phase 2: Track weakness changes, high shields (25)
  3. Ring Phase 3: Similar to phase 1
  4. Boss Phase 1: CRITICAL - Shields scale 38→99
     - Must break and burst before scaling
  5. Boss Phase 2: Final burst with 24 shields
  
  Key challenges:
  - Need diverse weakness coverage
  - Must track weakness changes on break recovery
  - Cannot let boss shields reach 99
  
  Recommended team:
  - Characters with multi-element or multi-weapon coverage
  - Strong single-target DPS for boss phases


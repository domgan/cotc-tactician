mechanics:
  - name: "Debuff Limit (MAX 8 Icons)"
    mechanic_type: passive
    trigger: "Turn end if 9+ icons"
    target: all
    damage_type: none
    threat_level: critical
    counter_strategy: |
      If boss has 9+ debuff/status icons at turn end:
      - Gains PERMANENT P.DEF/E.DEF/Speed up
      - Purges ALL debuffs
      - Fight becomes UNWINNABLE!
      
      COUNT ICONS EVERY TURN! Only apply 8 max.
      Include: debuffs, status ailments, everything with an icon.

  - name: "No Provoke!"
    mechanic_type: counter
    trigger: "If provoke effect applied"
    target: all
    damage_type: none
    threat_level: critical
    counter_strategy: "DO NOT USE PROVOKE TANKS! Use cover tanks (Fiore EX) instead."

  - name: "Turn 14 Enrage"
    mechanic_type: enrage
    trigger: "Turn 14 end"
    target: all
    damage_type: physical
    threat_level: critical
    counter_strategy: "Must kill before turn 14 or face 99,999 damage to all."

  - name: "Lowest HP Targeting"
    mechanic_type: attack
    trigger: "Regular attack pattern"
    target: lowest_hp
    damage_type: physical
    threat_level: high
    counter_strategy: |
      Boss targets lowest HP front row member with powerful attack.
      Keep Canary as lowest HP if using her (dodge tank).
      Or ensure your tank has lowest HP.

  - name: "3 Actions After 2nd Break"

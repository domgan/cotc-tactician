# ===========================================================================
# SPECIAL MECHANICS
# ===========================================================================
special_mechanics:
  - name: "Multi-Hit Shield Lock"
    description: |
      Gertrude ALWAYS has Multi-Hit Shield Lock active!
      Each character can only shave MAX 2 shields per action.
      
      Multi-hit attacks are USELESS for shield shaving!
      Use single-hit high-power attacks instead.
      
      EXCEPTIONS:
      - Continuous attacks (Herminia, Solon) can add +1 more
      - Effects that trigger separately from the attack
      
  - name: "Shield Increase Skip"
    description: |
      If you push Gertrude from >75% HP to <50% HP in one break,
      the 2nd Combat Drug (shield +3) is SKIPPED!
      
      This keeps shields at 9 instead of 12.
      
  - name: "Triple Actions (HP ≤33%)"
    description: |
      At HP ≤33%, Gertrude gains TRIPLE ACTIONS.
      Spams "Triple Bisection" and "Heal Slash" repeatedly.
      
      COUNTER: Use instant healing, not just auto-regen.
      
  - name: "Provoke Immune"
    description: |
      Gertrude is IMMUNE to all status ailments including PROVOKE!
      Normal provoke tanks DO NOT WORK.
      
      EXCEPTION: Fiore EX's "Cover" ability works (not provoke).


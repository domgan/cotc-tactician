  - role: healer
    priority: required
    reason: "Instant healing needed at HP <33%"
    
  - role: dps
    priority: required
    reason: "Single-hit high-power attacks (NOT multi-hit!)"

recommended_weakness_coverage:
  - dagger    # Best damage, debuff synergy with thieves
  - bow       # Good single-hit options
  - fire      # Elemental option

# ===========================================================================
# STRATEGY
# ===========================================================================
general_strategy: |
  Single enemy with MULTI-HIT SHIELD LOCK - unique mechanic!
  
  EQUIPMENT: P.DEF gear (almost all attacks are physical)
  
  KEY RULES:
  1. Multi-hit attacks are USELESS - use single-hit skills!
  2. Provoke tanks DON'T WORK (provoke immune)
  3. Stack debuffs on turn 1 (free turn, no attack)
  4. Use instant healing at HP <33%
  
  SHIELD SKIP TRICK:
  Push from >75% to <50% in one break to skip shield increase!
  
  BEST STRATEGY:
  - Turn 1: Stack 30% P.ATK debuff (free turn!)
  - Use single-hit dagger/bow/fire attacks
  - Continuous attackers (Herminia, Solon) get +1 bonus shield shave
  - At HP <33%: Use instant healing + burst finish
  
  FIORE EX OPTION:
  Fiore EX's "Cover" ability (not provoke) DOES work!
  Can complete-block attacks with proper timing.


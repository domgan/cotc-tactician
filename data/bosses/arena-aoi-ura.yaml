# ===========================================================================
# STRATEGY
# ===========================================================================
general_strategy: |
  Aoi (Ura) is a sword master with a complex stance cycling system.
  HP: ~10 million, Shield: 42
  
  ⚠️ PROVOKE DOESN'T WORK - USE COVER TANKS!
  
  STANCE SYSTEM:
  1. 流天の型 (Ryuten - Defensive):
     - Multi-hit damage reduction
     - Physical/Elemental evasion alternates
     - Debuffs cleared at turn end
     - DON'T BREAK DURING THIS STANCE
     
  2. 止揚の型 (Shiyou - Offensive):
     - Massive damage, always crits
     - Complete evasion + deadly counter
     - THIS IS YOUR BREAK WINDOW!
  
  KEY BREAK TIMING OPTIONS:
  Option A: Turn 2 Break (before Ryuten)
  - Need to break 42 shields in 2 turns
  - 1-break kill from here if possible
  - Use bow/hunter teams for fast shield shave
  
  Option B: Turn 6 Break (start of Shiyou)
  - Standard approach
  - Setup buffs during Ryuten (but they get halved at Turn 5)
  - Break RIGHT AS Shiyou starts, BEFORE Aoi attacks
  
  SHIYOU STANCE WARNINGS:
  - Turn 6: Evades Physical → USE ELEMENTAL ONLY
  - Turn 7: Evades Elemental → USE PHYSICAL ONLY
  - Counter triggers on evaded attacks!
  - Pursuit abilities (Midiya, Erika EX) trigger counter!
  
  SURVIVING 星霜閃耀 (Turn 5):
  - 6-hit AoE + buff halving on front row
  - Use P.DEF buffs, P.ATK debuffs, HP barriers
  - Move attackers to back row
  - Cecil can cover to protect one character
  
  RECOMMENDED TEAMS:
  
  Hybrid Physical/Elemental Breakers:
  - Bargello (dagger + wind)
  - Morena (staff + tome + wind)
  - Kagemune (dagger + fire/ice/wind)
  - Therese EX (staff + lightning/wind)
  - Sonia (dagger + wind)
  - Levina (dagger + tome + lightning/wind)
  - Chloe, Celtette, Scarecrow, Kargess (bow + element)
  
  Special: Morena can shave shields WITHOUT attacking!
  Special: Kagemune ignores evasion!
  
  Cover Tanks:
  - Cecil (can cover one character, protects from 6-hit)
  - Klick (cover + light)
  - Fiore EX (physical nullification!)
  - Olberic (cover + sword)
  
  Defense Support:
  - Therese EX, Hasumi (P.DEF + physical resist)
  - Lynette, Gloria, Agnea (P.DEF buff)
  - Black Priestess, Signa, Kilhn (P.ATK debuff)
  - Kazan (100% HP barrier)
  - Shana (damage reduction + immortality)
  - Pardis III (attack nullification)
  - Aira, Hami (physical evasion)

common_mistakes:
  - "Trying to break during Ryuten stance (wasted due to damage reduction)"
  - "Using physical attacks when Shiyou evades physical (Turn 6)"
  - "Using elemental attacks when Shiyou evades elemental (Turn 7)"
  - "Having pursuit abilities enabled during Shiyou"
  - "Not protecting attackers from buff halving at Turn 5"
  - "Using provoke tank instead of cover tank"
  - "Applying debuffs too early (cleared at Ryuten turn end)"


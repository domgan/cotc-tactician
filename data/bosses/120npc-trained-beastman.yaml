content_type: npc_battle
difficulty: extreme
level: 120

# ===========================================================================
# WEAKNESSES & SHIELDS
# ===========================================================================
weaknesses:
  elements: [fire, light]
  weapons: [sword, dagger]
  # Note: Axe and Bow weaknesses are ADDED on break

shield_count: 35

# Special mechanic: weakness changes on break
weakness_phases:
  - phase: normal
    weaknesses:
      elements: [fire, light]
      weapons: [sword, dagger]
  - phase: on_break
    weaknesses:
      elements: [fire, light]
      weapons: [sword, dagger, axe, bow]
    notes: "Axe and Bow weakness added during break state"

# ===========================================================================
# MECHANICS
# ===========================================================================
mechanics:
  - name: "Break Weakness Addition"
    mechanic_type: passive
    target: self
    threat_level: low
    counter_strategy: |
      Use Axe or Bow DPS to maximize damage DURING break window.
      These weaknesses only exist while broken.

  - name: "[HUMAN-REQUIRED] Primary Attack"
    mechanic_type: attack
    target: front_row
    damage_type: physical
    threat_level: high
    counter_strategy: "[HUMAN-REQUIRED]"

# ===========================================================================
# TEAM REQUIREMENTS
# ===========================================================================
required_roles:
  - role: healer
    priority: required
    reason: "Sustained healing for long fight"
    
  - role: breaker
    priority: required
    reason: "35 shields + need to break to reveal extra weaknesses"
    
  - role: buffer
    priority: strongly_recommended
    reason: "Stack damage for break window"
    
  - role: dps
    priority: required
    reason: "Axe or Bow DPS benefits most from break weakness addition"

required_capabilities:
  - "Sword/Dagger breaking (normal state)"
  - "Fire/Light coverage"
  - "Axe or Bow DPS for break window damage"

# ===========================================================================
# STRATEGY
# ===========================================================================
general_strategy: |
  This boss adds Axe and Bow weakness ONLY during break state.
  
  Optimal strategy:
  1. Use Sword/Dagger or Fire/Light for shield shaving
  2. Have Axe or Bow DPS ready with full buffs
  3. Break the boss
  4. Axe/Bow DPS gets 5x damage (Weakness + Break)
  5. Repeat cycle if needed


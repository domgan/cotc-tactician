mechanics:
  - name: "Break Weakness Addition"
    mechanic_type: passive
    trigger: "On break"
    target: all
    damage_type: none
    threat_level: low
    counter_strategy: |
      Axe and Bow weakness ONLY exists during break state.
      Use Axe/Bow DPS to maximize break window damage.
      Ochette's Arc Shot shaves shields regardless of weakness!

  - name: "Physical/Elemental Counter"
    mechanic_type: counter
    trigger: "Any attack before Special Dried Meat or I Won't Give Up"
    target: single
    damage_type: physical
    effects: ["forced_back_switch"]
    threat_level: high
    counter_strategy: |
      Counter forces attacker to back row (can't act during switch).
      Use dodge tanks or plan around forced switches.
      Put channelers behind dodge tanks, not attackers.

  - name: "BP Accumulation System"
    mechanic_type: passive
    trigger: "Various actions"
    target: all
    damage_type: none
    threat_level: critical
    counter_strategy: |
      Boss accumulates BP and uses "I'm Strong" at MAX BP.
      Breaking reduces threat. If broken, returns to start of loop.
      Early game is difficult due to Special Dried Meat HP recovery.

  - name: "I Won't Give Up Phase"
    mechanic_type: phase_transition
    trigger: "Around turn 10"
    target: all
    damage_type: none
    threat_level: high
    counter_strategy: |
      WAIT FOR THIS! Defense debuff applied to boss.
      No more Special Dried Meat HP recovery.
      This is your damage window!

  - name: "Turn 14 Enrage"
    mechanic_type: enrage
    trigger: "Turn 14 end"
    target: all
    damage_type: physical
    threat_level: critical
    counter_strategy: "Must kill before turn 14 or face 99,999 damage to all."


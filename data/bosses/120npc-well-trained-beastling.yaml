# ===========================================================================
# STRATEGY
# ===========================================================================
general_strategy: |
  Trained Beastman is a Level 120 NPC with BP mechanics and a turn 14 enrage.
  
  ⚠️ CHALLENGE AT NIGHT!
  Night battle gives:
  - ALL allies start with +5 BP
  - Boss has P.DEF/E.DEF down (3 turns)
  - Debuffs stack with battle abilities!
  
  PHASE 1 (Turns 1-10): Survival
  - Counter active: Forces attacker to back row
  - Special Dried Meat recovers ~40k HP at BP ≥5
  - Difficult to reduce HP in this phase
  - Break every 3 turns if possible (like Presidentialguard strategy)
  
  PHASE 2 (After "I Won't Give Up"): All-Out Attack!
  - Around turn 10, boss uses "I Won't Give Up"
  - Boss gets P.DEF/E.DEF down (permanent)
  - No more HP recovery from Special Dried Meat
  - Counter effects removed
  - THIS IS YOUR DAMAGE WINDOW!
  
  ENRAGE: Turn 14
  - Must defeat before turn 14
  - Uses "Master's Fury" - 99,999 to all
  
  BREAK WEAKNESS:
  - Normal: Fire, Ice, Lightning only
  - On Break: Axe and Bow ADDED
  - Use Ochette's Arc Shot (shaves regardless of weakness)
  - Canary and Ochette excellent for shield shaving
  
  RECOMMENDED TEAMS:
  
  Strategy 1: Elemental Focus (Cyrus/Isla/Nivelle)
  - Cyrus chain-casting with Fire/Ice/Lightning
  - Isla for Fire+Lightning damage
  - Nivelle for Lightning/Shock
  - Support around them for survival
  
  Strategy 2: Break Every 3 Turns (Presidentialguard)
  - Ochette (Arc Shot ignores weakness)
  - Canary (shield shaving + debuffs)
  - Signa (debuffs + fire)
  - Break trivializes damage output
  
  Sample Clear Team:
  Front: Signa, Augen, Sazantos, Fiore EX
  Back: Bargello, Alaune EX, Mabel, Richard


rank_variants:
  rank1:
    shield_count: 10
    hp: 100000
    speed: 250
    level: 50
  rank2:
    shield_count: 12
    hp: 120000
    speed: 275
    level: 50
  rank3:
    shield_count: 14
    hp: 140000
    speed: 300
    level: 50

shield_phases:
  - phase: 1
    shield_count: 10
    trigger: "Battle start"
  - phase: 2
    shield_count: 15
    trigger: "HP < 50%"

# ===========================================================================
# MECHANICS
# ===========================================================================
mechanics:
  - name: "Example Ultimate Attack"
    mechanic_type: ultimate
    trigger: "Turn 5, then every 4 turns"
    target: all
    damage_type: elemental
    element: dark
    effects: []
    threat_level: critical
    counter_strategy: |
      [PLACEHOLDER] Requires damage mitigation buffs or high HP.
      Tank with provoke can redirect if single-target variant.

  - name: "Example Counter"
    mechanic_type: counter
    trigger: "After receiving physical damage"
    target: single
    damage_type: physical
    threat_level: medium
    counter_strategy: |
      [PLACEHOLDER] Use elemental attacks to avoid counter.
      Or accept damage with a tank.

  - name: "Example Buff"
    mechanic_type: buff_self
    trigger: "HP < 25%"
    target: self
    effects: [atk_up, def_up]
    threat_level: high
    counter_strategy: |
      [PLACEHOLDER] Dispel buff or burst down before it matters.

# ===========================================================================
# PHASES
# ===========================================================================
phases:
  - phase_number: 1
    trigger: "HP 100% - 50%"
    behavior_changes: "Standard attack rotation"
    priority_actions: "Break quickly, set up buffs"

  - phase_number: 2
    trigger: "HP 50% - 25%"
    behavior_changes: "Adds counter mechanic, faster ultimate cycle"
    priority_actions: "Switch to elemental damage, maintain healing"

  - phase_number: 3
    trigger: "HP < 25%"
    behavior_changes: "Enrage mode - buffs self, attacks faster"
    priority_actions: "Burst down or focus on survival"

# ===========================================================================
# TEAM REQUIREMENTS
# ===========================================================================
required_roles:
  - role: tank
    priority: required
    reason: "[PLACEHOLDER] Must absorb ultimate attack"
  
  - role: healer
    priority: required
    reason: "[PLACEHOLDER] Consistent healing needed for phase 2+"
  
  - role: dps
    priority: required
    reason: "[PLACEHOLDER] Need fire or holy damage for weakness"
  
  - role: buffer
    priority: recommended
    reason: "[PLACEHOLDER] Attack buffs help meet DPS check"
  
  - role: debuffer
    priority: optional
    reason: "[PLACEHOLDER] Defense down speeds up kill"

required_capabilities:
  - "[PLACEHOLDER] Party-wide healing"
  - "[PLACEHOLDER] Fire or Holy damage"
  - "[PLACEHOLDER] Provoke skill for tank"
  - "[PLACEHOLDER] Damage mitigation for ultimate"


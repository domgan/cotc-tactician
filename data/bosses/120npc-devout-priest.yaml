# ===========================================================================
# MECHANICS
# ===========================================================================
mechanics:
  - name: "AOE Counter (Wide-Field Priest)"
    mechanic_type: counter
    trigger: "Turn 1 start, any AOE attack"
    target: front_row
    damage_type: physical
    effects: ["forced_back_switch"]
    threat_level: critical
    counter_strategy: |
      Wide-Field Priest counters ALL AOE attacks with:
      - Super powerful physical attack on front row
      - Force switch to back row
      
      AVOID AOE until Wide-Field Priest is dead!
      Exception: Use PDodge accessories on Rinyuu/Lucetta to dodge counter.

  - name: "Dedication Guard"
    mechanic_type: other
    trigger: "Main boss broken"
    target: all
    damage_type: none
    threat_level: high
    counter_strategy: |
      Both add priests cover main boss for 2 turns when broken.
      Either kill adds first, or burst main boss through cover.

  - name: "Shield Increase Phase"
    mechanic_type: phase_transition
    trigger: "After first break or HP threshold"
    target: all
    damage_type: none
    threat_level: high
    counter_strategy: "Shields increase 22→38. Plan for longer break cycles."

  - name: "Post-Phase-2 Debuff Cleanse"
    mechanic_type: passive
    trigger: "End of each turn after phase 2"
    target: all
    damage_type: none
    threat_level: high
    counter_strategy: |
      Main boss cleanses debuffs at turn end after phase 2.
      Apply debuffs SAME TURN you want to use them.
      Passive debuffs still work!

  - name: "Buff Removal Turn 10"
    mechanic_type: debuff_party
    trigger: "Turn 10"
    target: front_row
    damage_type: none
    threat_level: high
    counter_strategy: |
      Turn 10: Boss removes front row buffs.
      Move DPS (e.g., Magnolia) to back row before Turn 10.
      Or use passive buffs that can't be removed.

  - name: "BP Attack: Divine Punishment Meteor"
    mechanic_type: ultimate
    trigger: "BP MAX"
    target: all
    damage_type: elemental
    effects: ["silence"]
    threat_level: critical
    counter_strategy: |
      Used at BP MAX - hits ALL party with massive elemental damage + Silence.
      
      COUNTER: Use Temenos "月白のヴェール" (Moonlight Veil)
      Applies "Attribute attacks fail" - completely blocks this attack!
      Use right before break recovery turn 2 (after 聖火の導きを我に).

  - name: "Turn 15 Time Limit"
    mechanic_type: enrage
    trigger: "Turn 15"
    target: all
    damage_type: none
    threat_level: critical
    counter_strategy: "Standard 120 NPC 15-turn limit applies."


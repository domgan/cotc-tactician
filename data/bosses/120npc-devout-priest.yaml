# 120 NPC Boss: Devout Priest / Pious Priest (敬虔な神官)
# SOURCE: Game8 JP + Reddit Mastery Survey
#
# Level 120 NPC MULTI-ENEMY fight with 3 priests.
# Challenge at NIGHT for +5 BP start and enemy def debuffs!
# One of the harder 120 NPCs due to multiple enemies and buff/debuff cleansing.


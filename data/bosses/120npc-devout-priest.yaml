# MULTI-ENEMY ENCOUNTER (3 enemies)
# ===========================================================================
# Note: Top-level weaknesses is null for multi-enemy encounters
enemies:
  - name: "Pious Priest"
    name_jp: "敬虔な神官"
    is_main_target: true
    shield_count: 22  # Increases to 38 after "祈りの時間は終わりです"
    weaknesses:
      elements:
        - wind
      weapons:
        - polearm
        - bow
    notes: |
      Main boss. Shield increases 22→38 after phase transition.
      Has powerful BP attack "天罰の流星" (全体超強攻撃 + Silence).
      Use Temenos "月白のヴェール" to block with "attribute attacks fail".
      Cleanses debuffs at end of turns after phase 2.
      
  - name: "Witty Priest"
    name_jp: "機転が利く神官"
    is_main_target: false
    shield_count: 20
    weaknesses:
      elements:
        - lightning
        - wind
      weapons:
        - bow
        - staff
    notes: |
      Uses ice attacks and physical attacks.
      Has Multi-Hit Shield Lock (対多段シールドロック).
      Uses "献身守護" to cover main boss when broken.
      Uses charge attack "グレイシャーインパクト" (3 physical + ice).
      
  - name: "Wide-Field-of-Vision Priest"
    name_jp: "視野が広い神官"
    is_main_target: false
    shield_count: 23
    weaknesses:
      elements:
        - ice
        - light
      weapons:
        - polearm
        - fan
    notes: |
      Has AOE COUNTER on Turn 1!
      Counter: Super powerful physical attack + force back row switch.
      Uses "献身守護" to cover main boss when broken.
      Uses lightning and physical attacks.


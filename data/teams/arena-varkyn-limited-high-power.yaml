why_it_works: |
  From Game8: "対ヴァルカンにおいては一貫して弱点を突けるキャラが非常に少なく、
  効率的な編成を作るのが難しくなっています。"
  
  Varkyn has no consistent weakness across all enemies.
  
  KEY RULE: After Spirit Stone appears, NEVER USE BUFFS!
  Spirit Stone dispels all buffs every turn.
  
  ONLY these work:
  - DEBUFFS on enemies (attack debuff 30%)
  - Semi-permanent buffs (certain passives)
  - Auto-regen healing


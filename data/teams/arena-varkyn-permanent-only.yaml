    notes: "Track weakness cycle carefully"

  - turn_range: "HP ~35%"
    phase: burst
    actions:
      - "Burst Varkyn before Musou Munen"
      - "Use back row if front row SP drained"
    notes: "Spreading attackers front/back is key"

why_it_works: |
  From Game8: "アタッカーをできるだけ前後衛に散らして編成"
  
  Spread attackers between front and back row!
  
  Spirit Stone uses SP drain attacks late fight.
  If front row runs out of SP, you need back row 
  attackers ready to finish Varkyn.
  
  Remember: NO BUFFS after Spirit Stone appears!
  Only debuffs and healing work.

key_synergies:
  - "Viola debuffs for damage reduction"
  - "Front/back attacker spread for SP drain"
  - "Dual healer safety"

risks_and_recovery:
  - "Longer fight without limited characters"
  - "SP drain: Have back row attackers"
  - "Buff dispel: Only debuffs after Spirit Stone"


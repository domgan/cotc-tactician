# ===========================================================================
# SPEED ORDER
# ===========================================================================
speed_order: ["cecil", "primrose", "alaune-ex", "lucetta", "billy", "pia", "morffins", "pardis-iii"]
speed_tuning_notes: "Pardis III acts last (low speed), others should be tuned to act before boss"

# ===========================================================================
# TURN PLAN
# ===========================================================================
turn_plan:
  - turn_range: "1-2"
    phase: "setup"
    actions:
      - "Cecil: Setup tank position and initial debuffs"
      - "Primrose: Apply dance buffs"
      - "Alaune EX: Apply invigorating prayers"
      - "Lucetta: Apply buff extension and dagger damage up"
      - "Billy: Begin shield breaking"
      - "Pia: Support with polearm attacks"
      - "Morffins: Apply support buffs as needed"
    notes: "Focus on single-target attacks only, NO random/AoE attacks"

  - turn_range: "3-6"
    phase: "break_push"
    actions:
      - "Billy: Continue shield breaking with ultimate debuff"
      - "Cecil: Break remaining shields with bow attacks"
      - "Lucetta: Break shields with bow attacks"
      - "Pia: Break shields with polearm attacks"
      - "Others: Maintain buffs and debuffs"
    notes: "Get boss to 2 shields, prepare for break"

  - turn_range: "7"
    phase: "burst"
    actions:
      - "Activate Chomper and Meolis keepers"
      - "Billy: Ultimate for 30% defense debuff cap"
      - "Primrose: Ultimate for attack buffs"
      - "Alaune EX: Ultimate for defense support"
      - "Pardis III: Full damage burst with Despotic Megalomania"
    notes: "Kill within first break window"

# ===========================================================================
# BUFF/DEBUFF PLAN
# ===========================================================================
buff_stacking:
  - buff_type: "Physical Attack"
    sources: ["Pardis III (passive)", "Primrose", "Lucetta (accessory)", "Chomper", "Meolis"]
    target_cap: "50%"
    timing: "Before burst phase"

  - buff_type: "Dagger Damage"
    sources: ["Lucetta (accessory)", "Cecil (passive)"]
    target_cap: "30%"
    timing: "Setup phase"

  - buff_type: "Physical Defense Down"
    sources: ["Billy (ultimate)"]
    target_cap: "30%"
    timing: "Break phase"

# ===========================================================================
# EXPLANATION
# ===========================================================================
why_it_works: |
  This team focuses on single-target attacks only (Kagemune's main mechanic).
  Pardis III serves as the main DPS with massive physical damage output.
  The team breaks shields quickly and kills within the first break window.
  Buff stacking and debuffs ensure maximum damage during burst phase.

key_synergies:
  - "Pardis III + Lucetta: Extended buffs for sustained damage"
  - "Billy + Cecil: Dual shield breaking capabilities"
  - "Chomper + Meolis: Maximum damage keepers for burst"
  - "Lucetta's bow attacks exploit boss weakness"

risks_and_recovery:
  - "Risk: Using random/AoE attacks triggers Kagemune's counter"
  - "Recovery: Stick to single-target attacks only"
  - "Risk: Not breaking shields fast enough"
  - "Recovery: Use multiple breakers (Billy, Cecil, Lucetta, Pia)"
  - "Risk: Insufficient damage in break window"
  - "Recovery: Ensure all buffs/debuffs are applied before burst"


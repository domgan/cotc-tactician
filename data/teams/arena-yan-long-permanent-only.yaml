why_it_works: |
  From Game8: Speed clear focus with permanent characters.
  
  Cecily is ESSENTIAL for crow handling.
  Without Cecily, crows are very hard to kill.
  
  KEY RULES:
  1. Use DEFENSE BUFFS (debuffs cleared every turn!)
  2. Track weakness rotation: Sword → Polearm → Light
  3. Kill crows ASAP (axe/tome)
  4. Speed-tune debuffer for HP <50%
  
  Some RNG involved due to "Cloud Sky Combo Staff" 
  targeting randomly and no tank option.


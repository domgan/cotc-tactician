why_it_works: |
  This team uses a split strategy:
  1. Polearm characters (Tressa, Roland, W'ludai) break Wild Eagle
  2. Light/tome characters (Odette, Varkyn, Ophilia) burst Genna
  
  Key insight from u/CentralCommand:
  - On T5, if no one is poisoned, Genna locks the whole front row
  - You MUST have light team + Lynette in front on T5
  - Someone being poisoned delays this mechanic
  
  Agnes A4 on Varkyn is a stat stick that also lets him outspeed
  Ophilia and Odette for proper turn order.

key_synergies:
  - "Rinyuu passive healing = no active heal turns"
  - "Lynette buffs entire party"
  - "Varkyn + Odette = strong light burst"
  - "Roland debuffs on break for extra damage"

risks_and_recovery:
  - "If wrong units in front on T5: Run is likely failed"
  - "If poison lands on T5: Delays execution phase (good!)"
  - "After T7, Genna gets multiple actions/turn - very dangerous"


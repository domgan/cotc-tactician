  4. Fire DPS deals massive damage during break windows
  
  The speed order ensures buffs are applied before DPS acts.
  Buff durations are managed to persist through break windows.

key_synergies:
  - "[PLACEHOLDER] Buffer's attack up stacks with DPS's self-buff"

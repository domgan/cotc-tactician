  Dark is the ONLY consistent weakness throughout the fight.
  At HP 25%, polearm/axe are locked - dark is mandatory.
  
  Physical evasion tank is crucial for forced swap attacks.
  Equip Beast summon with evasion buff for H'aanit EX.


# STRATEGY
# ===========================================================================
turn_plan:
  - turn_range: "1-4"
    phase: setup
    actions:
      - "Apply debuffs on Largo through Cover"
      - "Kill Type I (Cover robot)"
      - "Attack Largo + Type II"
    notes: "Ice weakness shared"

  - turn_range: "HP <85%"
    phase: break_push
    actions:
      - "Kill healing robots first (Type IV, VI)"
      - "Then Cover robots"
      - "Track weakness: lightning/wind for most"
    notes: "Healing robots heal 16000-23000!"

  - turn_range: "HP <65%"
    phase: sustain
    actions:
      - "Thunder Crossbow appears!"
      - "Provoke tank + elemental evasion"
      - "Must evade or it's instant kill"
    notes: "Beast summon with evasion"

  - turn_range: "HP <45%"
    phase: burst
    actions:
      - "Red + Blue appear"
      - "Damage BOTH carefully"
      - "Kill BOTH same turn!"
    notes: "Avoid triggering triple actions!"

why_it_works: |
  From Game8: "HPは全キャラ3000以上確保したい"
  All characters need HP 3000+ (preferably 4000+)!
  
  KEY RULES:
  1. Non-attack debuffs work through Cover
  2. Provoke + elemental evasion for Thunder Crossbow
  3. Kill healing robots first each stage
  4. Kill Red+Blue together in stage 4
  
  Without Lumis EX, need more varied weakness coverage.
  Cyrus ice/lightning helps with many robots.

key_synergies:
  - "Non-attack debuffs through Cover"
  - "Cyrus ice/lightning coverage"
  - "Provoke tank for Thunder Crossbow"

risks_and_recovery:
  - "Thunder Crossbow: Elemental evasion required!"
  - "Many robots: Need diverse weakness coverage"
  - "Healing robots: Kill first each stage"


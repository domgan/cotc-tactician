why_it_works: |
  From Game8: "火力は火や光で出してもOK"
  
  While wind is best for shield shaving (hits all),
  fire and light also work for damage on Ri'tu.
  
  This gives flexibility with permanent characters
  who may not have strong wind attacks.
  
  Kill order remains important:
  1. Steadfast Swordsman (Guardian Stance)
  2. Carefree Dancer (buffs)
  3. Ri'tu


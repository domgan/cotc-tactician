# ===========================================================================
# KEY STRATEGY POINTS
# ===========================================================================
# Same core strategy as limited version:
# 1. Auto-regen healer
# 2. Tank for random attacks
# 3. Debuffs on Tikilen (30% P.ATK/E.ATK down)
# 4. Fill with bow/light multi-hitters
# 5. High-crit hunters for Last Stand


  - turn_range: "1-3"
    phase: setup
    actions:
      - "Gilderoy provokes"
      - "Viola stacks debuffs"
      - "Primrose EX applies regen"
      - "Hunters start shield shaving"
    notes: "Avoid physical during counter turns!"

  - turn_range: "4-10"
    phase: break_push
    actions:
      - "Bow/light AoE to shave all enemies"
      - "Track Physical Counter turns"
      - "Use elemental attacks during counter"
    notes: "Eliza for light, hunters for bow"

  - turn_range: "HP <40%"
    phase: burst
    actions:
      - "Use high-crit hunters (Haanit, Scarecrow, Jilmeila)"
      - "Break Tikilen with crit hits"
      - "Burst during break window"
    notes: "Hunters have naturally high crit!"


    timing: "Maintain on Tikilen"

  - buff_type: "E.ATK Down"
    sources: [viola]
    target_cap: "30%"
    timing: "Maintain on Tikilen"

# ===========================================================================
# EXPLANATION
# ===========================================================================
why_it_works: |
  From Game8:
  "恒常キャラのみで編成を組む場合でも、基本的な考え方は変わりません。
  自動回復ヒーラー・タンク・デバッファーを編成し、
  残りの枠に弓・光の多段連撃持ちを詰め込めばOKです。"
  
  Translation: Even with only permanent characters, the basic approach
  doesn't change. Include auto-regen healer, tank, and debuffer,
  then fill with bow/light multi-hitters.
  
  Hunters naturally have high CRIT stat, making them effective
  against Last Stand even without guaranteed crit skills.

key_synergies:
  - "Viola debuffs reduce incoming damage"
  - "Hunters have naturally high crit for Last Stand"
  - "Bow/light AoE efficient vs all 3 enemies"
  - "Gilderoy tanks random attacks"

risks_and_recovery:
  - "No guaranteed crit: May need RNG for Last Stand"
  - "Physical Counter: Switch to Eliza (light) during counter"
  - "Longer fight without limited DPS characters"


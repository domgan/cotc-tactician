    phase: "burst"
    actions:
      - "Break Varkyn just before 35% HP"
      - "Burst damage during break window"
      - "Spread attackers between front/back for SP drain backup"
      - "Use emergency heals as needed"
    notes: "Musou Munen phase at 35% HP - dangerous attacks"


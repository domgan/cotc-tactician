# ===========================================================================
# EXPLANATION
# ===========================================================================
why_it_works: |
  This team focuses on eliminating adds first to trigger Spirit Stone, then adapts to buff-dispel mechanics.
  Trish provides highest damage output with Hermit's Might.
  Scarecrow effectively hits both adds for shield shaving.
  Viola's attack debuffs are crucial since buffs get dispelled.
  Team avoids using buffs after Spirit Stone appears.

key_synergies:
  - "Trish highest damage dealer with Hermit's Might + Guillotine"
  - "Scarecrow multi-target coverage for both adds"
  - "Viola attack debuffs work even when buffs are dispelled"
  - "Pia's Take Command provides attack buff before dispels start"

risks_and_recovery:
  - "Spirit Stone dispels ALL buffs every turn"
  - "Spirit Stone has infinite shields - cannot be broken"
  - "At Varkyn HP ≤50%: Spirit Stone gains double actions + weakness counter"
  - "Musou Munen at 35% HP causes extremely dangerous attacks"
  - "Must track Spirit Stone weakness cycle to avoid counter attacks"

